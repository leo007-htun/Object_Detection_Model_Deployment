<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom File Upload Button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='script.css') }}">
  </head>
  <body>
    <div class="container">
      <center><h1>ðŸ‘‰ UPLOAD IMAGES TO DETECT BIRDS</h1>
        <!--flask form submission-->
        <form id="myForm" action="upload" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
            <input type="file" name="file" id="file"><br/>
            <label for="file">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                &nbsp; Choose Files To Upload
            </label>
            <div id="num-of-files">No Files Choosen</div>
            <ul id="files-list"></ul>
            <input class="submit" type="submit" value="UPLOAD"><br/>
            <center><img id="imagen"></center>
        </form><br/>
        <center><footer><p>Created by Sithu Ye Htun &copy; 2023</p></footer>
    </div>
    <!-- Script -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
